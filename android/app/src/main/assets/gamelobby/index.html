<html>

<head>
	<meta charset='utf-8' />

	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1, minimum-scale=1,maximum-scale=1" />

	<meta http-equiv="Access-Control-Allow-Origin" content="*" />
	<meta name="renderer" content="webkit" />

	<meta name='apple-mobile-web-app-capable' content='yes' />
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="format-detection" content="telephone=no">

	<meta name='full-screen' content='yes' />

	<meta name="laya" screenorientation="landscape" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="msapplication-tap-highlight" content="no">
	<meta http-equiv='expires' content='0' />
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<meta name="x5-orientation" content="landscape">

	<link href="style/loading.css" rel="stylesheet" type="text/css" />
	<link href="style/safarifull.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="libthird/gt.js"></script>
	<script type="text/javascript" src="libthird/md5.mix.js"></script>
	<script type="text/javascript" src="libthird/screenfull.min.js"></script>
	<script type="text/javascript" src="libthird/react-native-bcrypt/bcrypt.mix.js"></script>
	<script type="text/javascript" src="libthird/Base65.min.js"></script>
	<script type="text/javascript" src="libthird/react-native-rsa/jsbn.mix.js"></script>
	<script type="text/javascript" src="libthird/react-native-rsa/rng.mix.js"></script>
	<script type="text/javascript" src="libthird/react-native-rsa/rsa.mix.js"></script>
	<script type="text/javascript" src="libthird/SecretUtils.mix.js"></script>
	<script type="text/javascript" src="libthird/vconsole.min.js"></script>
	<style>
		.geetest_logo {
			display: none !important;
		}

		.geetest_feedback {
			display: none !important;
		}

		.geetest_copyright {
			display: none !important;
		}

		.geetest_panel_footer {
			display: none !important;
		}
	</style>
</head>

<body class="bod">
	<div class="LoadingRotation div_loading" id="loaddiv"></div>

	<script type="text/javascript">
		//初始化参数-------------------------------
		var sAppData = {
			"IS_NATIVE_APP": false,
			"NATIVE_DATA": { "appVersion": "0" },
			"isAtHome": true,
			"testStr": "test",
			"isAndroidHack": false,
		};

		history.pushState(null, null, document.URL);
		window.addEventListener('popstate', function () {
			history.pushState(null, null, document.URL);
		});
		//----------------控制台相关---------------
		var bDebugPlatform = "web";
		var bDebug = true;
		var bShowStat = false;
		var sPubRes = "../pubres/assets/lobby/";
		var openDebug = false;

		function initVconsole() {
			bDebug = true;
			bShowStat = true;
			if (openDebug) return;
			window.vConsole = new window.VConsole({
				defaultPlugins: ['system', 'network', 'element', 'storage'],
				maxLogNumber: 1000,
				// disableLogScrolling: true,
				onReady: function () {
					console.log('vConsole is ready.');
					openDebug = true;
				},
				onClearLog: function () {
					console.log('on clearLog');
				}
			});
		}
		// initVconsole();

		function loadJsOver() {
			var loading = document.getElementById("loaddiv");
			loading.style.display = "none";
		}
	</script>

	<!--以下引用了常用类库，如果不使用，可以删除-->

	<!--核心包，封装了显示对象渲染，事件，时间管理，时间轴动画，缓动，消息交互,socket，本地存储，鼠标触摸，声音，加载，颜色滤镜，位图字体等-->
	<script type="text/javascript" src="libs/laya.core.js"></script>
	<!--封装了webgl渲染管线，如果使用webgl渲染，可以在初始化时调用Laya.init(1000,800,laya.webgl.WebGL);-->
	<script type="text/javascript" src="libs/laya.webgl.js"></script>
	<!--是动画模块，包含了swf动画，骨骼动画等-->
	<script type="text/javascript" src="libs/laya.ani.js"></script>
	<!--包含更多webgl滤镜，比如外发光，阴影，模糊以及更多-->
	<script type="text/javascript" src="libs/laya.filter.js"></script>
	<!--封装了html动态排版功能-->
	<script type="text/javascript" src="libs/laya.html.js"></script>
	<!--提供了制作UI的各种组件实现-->
	<script type="text/javascript" src="libs/laya.ui.js"></script>
	<!-- 物理引擎matter.js -->
	<!--用户自定义顺序文件添加到这里-->
	<!--jsfile--Custom-->
	<script src="libthird/qr.cb.js"></script>
	<!--jsfile--Custom-->

	<!--自定义的js(src文件夹下)文件自动添加到下面jsfile模块标签里面里-->
	<!--删除标签，ide不会自动添加js文件，请谨慎操作-->
	<!--jsfile--startTag-->
	<script src="js/lobby.js"></script>
	<!--jsfile--endTag-->

	<!--启动类添加到这里-->
	<!--jsfile--Main-->
	<script src="js/LayaMain.js"></script>
	<!--jsfile--Main-->
</body>

</html>
